<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xử lý file</title>
</head>
<body>
<h2>Upload và xử lý file</h2>
<form id="uploadForm" method="post" enctype="multipart/form-data" action="/process">
    <input type="file" name="file" accept=".xlsx,.csv,.txt" required />
    <button type="submit">Tải lên & xử lý</button>
</form>
</body>
</html>
